{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dns-go.fullname" . }}-worker
  labels:
    {{- include "dns-go.worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "dns-go.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dns-go.worker.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/worker-configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "6060"
    spec:
      serviceAccountName: {{ include "dns-go.fullname" . }}-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: worker
          image: {{ include "dns-go.worker.image" . }}
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          command: ["/usr/local/bin/dns-worker"]
          args:
            - "-control={{ include "dns-go.control.serviceName" . }}:{{ .Values.control.service.grpcPort }}"
            - "-listen={{ .Values.worker.config.listenAddress }}"
            - "-id=$(POD_NAME)"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: pprof
              containerPort: 6060
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "nc -zu localhost 53 || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "nc -zu localhost 53 || exit 1"
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          volumeMounts:
            - name: config
              mountPath: /etc/dns-go
              readOnly: true
            {{- if and .Values.cache.sharedCache.enabled (or .Values.cache.sharedCache.redis.authSecret .Values.cache.sharedCache.redisSentinel.authSecret .Values.cache.sharedCache.redisCluster.authSecret) }}
            - name: redis-secret
              mountPath: /etc/dns-go/secrets
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "dns-go.fullname" . }}-worker
        {{- if and .Values.cache.sharedCache.enabled .Values.cache.sharedCache.redis.authSecret }}
        - name: redis-secret
          secret:
            secretName: {{ .Values.cache.sharedCache.redis.authSecret.name }}
            items:
              - key: {{ .Values.cache.sharedCache.redis.authSecret.key | default "password" }}
                path: redis-password
        {{- else if and .Values.cache.sharedCache.enabled .Values.cache.sharedCache.redisSentinel.authSecret }}
        - name: redis-secret
          secret:
            secretName: {{ .Values.cache.sharedCache.redisSentinel.authSecret.name }}
            items:
              - key: {{ .Values.cache.sharedCache.redisSentinel.authSecret.key | default "password" }}
                path: redis-password
        {{- else if and .Values.cache.sharedCache.enabled .Values.cache.sharedCache.redisCluster.authSecret }}
        - name: redis-secret
          secret:
            secretName: {{ .Values.cache.sharedCache.redisCluster.authSecret.name }}
            items:
              - key: {{ .Values.cache.sharedCache.redisCluster.authSecret.key | default "password" }}
                path: redis-password
        {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
