apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-go-control
  namespace: dns-go
  labels:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: control
spec:
  replicas: 1  # Control plane is singleton for now (HA would require leader election)
  selector:
    matchLabels:
      app.kubernetes.io/name: dns-go
      app.kubernetes.io/component: control
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dns-go
        app.kubernetes.io/component: control
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: dns-go-control
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: control
          image: dns-go:latest
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/dns-control"]
          args:
            - "-grpc=:9090"
            - "-http=:8080"
          ports:
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /etc/dns-go
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: dns-go-control-config
---
apiVersion: v1
kind: Service
metadata:
  name: dns-go-control
  namespace: dns-go
  labels:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: control
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: control
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-go-control
  namespace: dns-go
  labels:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: control
