apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-go-worker
  namespace: dns-go
  labels:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: worker
spec:
  replicas: 3  # Scale as needed
  selector:
    matchLabels:
      app.kubernetes.io/name: dns-go
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dns-go
        app.kubernetes.io/component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6060"
        prometheus.io/path: "/debug/pprof/"
    spec:
      serviceAccountName: dns-go-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: dns-go:latest
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/dns-worker"]
          args:
            - "-control=$(CONTROL_PLANE_ADDRESS)"
            - "-listen=$(DNS_LISTEN_ADDRESS)"
          envFrom:
            - configMapRef:
                name: dns-go-worker-config
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: pprof
              containerPort: 6060
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "nc -zu localhost 53 || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "nc -zu localhost 53 || exit 1"
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE  # Allow binding to port 53
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: dns-go
                    app.kubernetes.io/component: worker
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: dns-go-worker
  namespace: dns-go
  labels:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: worker
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb  # For AWS
spec:
  type: LoadBalancer  # Expose DNS externally
  externalTrafficPolicy: Local  # Preserve source IP
  ports:
    - name: dns-udp
      port: 53
      targetPort: dns-udp
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: dns-tcp
      protocol: TCP
  selector:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: worker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-go-worker
  namespace: dns-go
  labels:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: worker
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dns-go-worker
  namespace: dns-go
  labels:
    app.kubernetes.io/name: dns-go
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dns-go-worker
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
