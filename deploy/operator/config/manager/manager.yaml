---
apiVersion: v1
kind: Namespace
metadata:
  name: dns-go-system
  labels:
    app.kubernetes.io/name: dns-go-operator
    app.kubernetes.io/part-of: dns-go
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-go-operator
  namespace: dns-go-system
  labels:
    app.kubernetes.io/name: dns-go-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-go-operator
  namespace: dns-go-system
  labels:
    app.kubernetes.io/name: dns-go-operator
    app.kubernetes.io/part-of: dns-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dns-go-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dns-go-operator
      annotations:
        kubectl.kubernetes.io/default-container: operator
    spec:
      serviceAccountName: dns-go-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: ghcr.io/piwi3910/dns-go-operator:latest
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 10
