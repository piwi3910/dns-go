---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dnsclusters.dns.dns-go.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: dns.dns-go.io
  names:
    kind: DNSCluster
    listKind: DNSClusterList
    plural: dnsclusters
    singular: dnscluster
    shortNames:
      - dns
      - dnsc
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Control
          type: boolean
          jsonPath: .status.controlPlaneReady
        - name: Workers
          type: string
          jsonPath: .status.workersReady
        - name: DNS
          type: string
          jsonPath: .status.externalDNS
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          description: DNSCluster is the Schema for the dnsclusters API
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: DNSClusterSpec defines the desired state of DNSCluster
              type: object
              properties:
                controlPlane:
                  description: ControlPlane defines the control plane configuration
                  type: object
                  properties:
                    replicas:
                      type: integer
                      format: int32
                      default: 1
                    grpcPort:
                      type: integer
                      format: int32
                      default: 9090
                    httpPort:
                      type: integer
                      format: int32
                      default: 8080
                    resources:
                      type: object
                      properties:
                        limits:
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            x-kubernetes-int-or-string: true
                          type: object
                        requests:
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            x-kubernetes-int-or-string: true
                          type: object
                    nodeSelector:
                      additionalProperties:
                        type: string
                      type: object
                    tolerations:
                      items:
                        type: object
                        properties:
                          effect:
                            type: string
                          key:
                            type: string
                          operator:
                            type: string
                          tolerationSeconds:
                            format: int64
                            type: integer
                          value:
                            type: string
                      type: array
                workers:
                  description: Workers defines the worker configuration
                  type: object
                  properties:
                    replicas:
                      type: integer
                      format: int32
                      default: 3
                    minReplicas:
                      type: integer
                      format: int32
                      default: 3
                    maxReplicas:
                      type: integer
                      format: int32
                      default: 20
                    dnsPort:
                      type: integer
                      format: int32
                      default: 53
                    serviceType:
                      type: string
                      default: LoadBalancer
                    resources:
                      type: object
                      properties:
                        limits:
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            x-kubernetes-int-or-string: true
                          type: object
                        requests:
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            x-kubernetes-int-or-string: true
                          type: object
                    nodeSelector:
                      additionalProperties:
                        type: string
                      type: object
                    tolerations:
                      items:
                        type: object
                        properties:
                          effect:
                            type: string
                          key:
                            type: string
                          operator:
                            type: string
                          tolerationSeconds:
                            format: int64
                            type: integer
                          value:
                            type: string
                      type: array
                    autoscaling:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        targetCPUUtilization:
                          type: integer
                          format: int32
                          default: 70
                        targetMemoryUtilization:
                          type: integer
                          format: int32
                          default: 80
                image:
                  description: Image defines the container image to use
                  type: object
                  properties:
                    repository:
                      type: string
                      default: "ghcr.io/piwi3910/dns-go"
                    tag:
                      type: string
                      default: "latest"
                    pullPolicy:
                      type: string
                      default: IfNotPresent
                    pullSecrets:
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                      type: array
                zones:
                  description: Zones defines the DNS zones to manage
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                        default: primary
                        enum:
                          - primary
                          - secondary
                      primaryNS:
                        type: string
                      records:
                        type: array
                        items:
                          type: object
                          required:
                            - name
                            - type
                            - value
                          properties:
                            name:
                              type: string
                            type:
                              type: string
                            ttl:
                              type: integer
                              format: int32
                              default: 300
                            value:
                              type: string
                            priority:
                              type: integer
                              format: int32
                upstreams:
                  description: Upstreams defines upstream DNS servers
                  type: array
                  items:
                    type: string
                cache:
                  description: Cache defines the distributed cache configuration
                  type: object
                  properties:
                    mode:
                      description: Cache mode - standalone, local-only, or hybrid
                      type: string
                      default: local-only
                      enum:
                        - standalone
                        - local-only
                        - hybrid
                    messageCache:
                      description: L1 Message Cache configuration (local per worker)
                      type: object
                      properties:
                        maxSizeMB:
                          type: integer
                          format: int32
                          default: 64
                        numShards:
                          type: integer
                          format: int32
                          default: 32
                        minTTL:
                          type: integer
                          format: int32
                          default: 60
                        maxTTL:
                          type: integer
                          format: int32
                          default: 86400
                    rrsetCache:
                      description: L2 RRset Cache configuration (local or shared)
                      type: object
                      properties:
                        maxSizeMB:
                          type: integer
                          format: int32
                          default: 128
                        numShards:
                          type: integer
                          format: int32
                          default: 64
                    sharedCache:
                      description: Shared cache configuration (used in hybrid mode)
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: false
                        type:
                          description: Type of shared cache backend
                          type: string
                          default: redis
                          enum:
                            - redis
                            - redis-sentinel
                            - redis-cluster
                        redis:
                          description: Single Redis configuration
                          type: object
                          properties:
                            address:
                              type: string
                              default: "redis:6379"
                            database:
                              type: integer
                              format: int32
                              default: 0
                            authSecret:
                              type: object
                              properties:
                                name:
                                  type: string
                                key:
                                  type: string
                                  default: password
                        redisSentinel:
                          description: Redis Sentinel configuration for HA
                          type: object
                          properties:
                            masterName:
                              type: string
                              default: dns-cache
                            addresses:
                              type: array
                              items:
                                type: string
                            authSecret:
                              type: object
                              properties:
                                name:
                                  type: string
                                key:
                                  type: string
                                  default: password
                            readPreference:
                              type: string
                              default: replicaPreferred
                              enum:
                                - master
                                - replica
                                - replicaPreferred
                        redisCluster:
                          description: Redis Cluster configuration for HA + sharding
                          type: object
                          properties:
                            addresses:
                              type: array
                              items:
                                type: string
                            authSecret:
                              type: object
                              properties:
                                name:
                                  type: string
                                key:
                                  type: string
                                  default: password
                            readPreference:
                              type: string
                              default: replicaPreferred
                              enum:
                                - master
                                - replica
                                - replicaPreferred
                        keyPrefix:
                          type: string
                          default: "dns:"
                        ttlMultiplier:
                          description: Store in shared cache for TTL * multiplier
                          type: number
                          format: float
                          default: 1.5
                        poolSize:
                          type: integer
                          format: int32
                          default: 10
                        minIdleConns:
                          type: integer
                          format: int32
                          default: 5
                        maxRetries:
                          type: integer
                          format: int32
                          default: 3
                    prefetch:
                      description: Prefetch configuration for cache warming
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        thresholdHits:
                          type: integer
                          format: int32
                          default: 100
                        thresholdTTLPercent:
                          type: integer
                          format: int32
                          default: 10
                    invalidation:
                      description: Cache invalidation strategy
                      type: object
                      properties:
                        strategy:
                          type: string
                          default: local-only
                          enum:
                            - local-only
                            - pubsub
                            - broadcast
                        pubsubChannel:
                          type: string
                          default: "dns:invalidate"
                multiCluster:
                  description: Multi-cluster deployment configuration
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    workerPlacements:
                      type: array
                      items:
                        type: object
                        required:
                          - clusterRef
                        properties:
                          clusterRef:
                            type: string
                          weight:
                            type: integer
                            format: int32
                            default: 100
                          minReplicas:
                            type: integer
                            format: int32
                          replicas:
                            type: integer
                            format: int32
                    globalDistribution:
                      type: object
                      properties:
                        strategy:
                          type: string
                          default: Balanced
                          enum:
                            - Balanced
                            - Weighted
                            - Geographic
                            - FollowLoad
                        antiAffinity:
                          type: object
                          properties:
                            topologyKey:
                              type: string
                              default: region
                            maxSkew:
                              type: integer
                              format: int32
                              default: 1
                        failoverPolicy:
                          type: object
                          properties:
                            enabled:
                              type: boolean
                              default: true
                            failoverThreshold:
                              type: string
                              default: "5m"
                            rebalanceOnRecovery:
                              type: boolean
                              default: true
                highAvailability:
                  description: High availability configuration
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    mode:
                      type: string
                      default: ActivePassive
                      enum:
                        - ActivePassive
                        - ActiveActive
                    controlPlanePlacements:
                      type: array
                      items:
                        type: object
                        required:
                          - clusterRef
                        properties:
                          clusterRef:
                            type: string
                          priority:
                            type: integer
                            format: int32
                            default: 1
                          preferredLeader:
                            type: boolean
                            default: false
                    leaderElection:
                      type: object
                      properties:
                        leaseDuration:
                          type: string
                          default: "15s"
                        renewDeadline:
                          type: string
                          default: "10s"
                        retryPeriod:
                          type: string
                          default: "2s"
                    quorum:
                      type: object
                      properties:
                        type:
                          type: string
                          default: WorkerWitness
                          enum:
                            - Majority
                            - WorkerWitness
                            - ExternalWitness
                        minimumQuorum:
                          type: integer
                          format: int32
                          default: 2
                        fencingEnabled:
                          type: boolean
                          default: true
                        gracePeriod:
                          type: string
                          default: "30s"
                        workerWitness:
                          type: object
                          properties:
                            minClustersRequired:
                              type: integer
                              format: int32
                              default: 1
                            minWorkersPerCluster:
                              type: integer
                              format: int32
                              default: 2
                            voteWeight:
                              type: string
                              default: Equal
                              enum:
                                - Equal
                                - Proportional
                            heartbeatInterval:
                              type: string
                              default: "5s"
                            heartbeatTimeout:
                              type: string
                              default: "15s"
                        externalWitness:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - Etcd
                                - Consul
                            endpoint:
                              type: string
                            secretRef:
                              type: object
                              properties:
                                name:
                                  type: string
                    syncReplication:
                      type: boolean
                      default: false
            status:
              description: DNSClusterStatus defines the observed state of DNSCluster
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Creating
                    - Running
                    - Updating
                    - Failed
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                    required:
                      - type
                      - status
                controlPlaneReady:
                  type: boolean
                workersReady:
                  type: integer
                  format: int32
                workersDesired:
                  type: integer
                  format: int32
                externalDNS:
                  type: string
                zonesLoaded:
                  type: integer
                  format: int32
                lastUpdated:
                  type: string
                  format: date-time
