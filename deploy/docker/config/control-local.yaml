# Control Plane Configuration - Local Cache Mode
# Each worker has independent L1+L2 cache (no shared state)

control:
  grpc_address: ":9090"
  heartbeat_timeout: 30s

cache:
  mode: local-only
  message_cache:
    max_size_mb: 64
    num_shards: 32
    min_ttl: 60
    max_ttl: 86400
  rrset_cache:
    max_size_mb: 128
    num_shards: 64
  prefetch:
    enabled: true
    threshold_hits: 100
    threshold_ttl_pct: 10

resolver:
  mode: parallel
  upstreams:
    - "8.8.8.8:53"
    - "1.1.1.1:53"
    - "9.9.9.9:53"
  query_timeout: 5s

api:
  enabled: true
  listen_address: ":8080"
  cors_origins:
    - "*"
  auth:
    username: admin
    password: admin
    jwt_secret: ""
    token_expiry: 24h

logging:
  level: info
  format: json
  enable_query_log: false
